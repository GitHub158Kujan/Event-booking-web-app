{% extends "base.html" %}
{% block title %}Add Event{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Create an Event</h2>
  <form action="{{ url_for('event.add_event') }}" method="POST" enctype="multipart/form-data">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    
    <div class="form-group">
      <label for="description">Event Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter event details..."></textarea>
    </div>

    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group col-md-6">
        <label for="time">Time</label>
        <input type="text" id="time" name="time" class="form-control time-picker" placeholder="Select Time" required>
      </div>
    </div>

    
    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" step="0.01" min="0">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>

   
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
    </div>

 
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>
    </div>

     <div class="form-row">
      <div class="form-group col-md-6">
        <label for="event_image" class="form-label">Upload Image:</label>
         <input type="file" class="form-control" name="event_image"  id="formFile" accept="image/*" required>
      </div>
      
      <div class="form-group col-md-6">
        <label for="country">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre" required>
      </div>
    </div>


    <div class="row mb-5">
      <div class="col text-end">
        <button type="submit" class="btn btn-primary">Create Event</button>
      </div>
    </div>

  </form>
</div>
{% endblock %}
